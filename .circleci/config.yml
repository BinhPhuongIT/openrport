---
version: 2.1

orbs:
  ms-teams: cloudradar-monitoring/ms-teams@0.0.1

docker_job_setup: &docker_job
  docker:
    - image: cloudradario/go-build:0.0.18
  working_directory: /go/src/github.com/cloudradar-monitoring/rport

attach_workspace: &workspace
  attach_workspace:
    at: /go/src/github.com/cloudradar-monitoring

common_workflow_setup: &common_workflow
  context: cloudradar
  post-steps:
    - ms-teams/report:
        only_on_fail: true
        webhook_url: $MS_TEAMS_WEBHOOK_URL

jobs:
  get-source:
    <<: *docker_job
    steps:
      - checkout
      - persist_to_workspace:
          root: /go/src/github.com/cloudradar-monitoring
          paths:
            - rport

  lint:
    <<: *docker_job
    steps:
      - <<: *workspace
      - run: golangci-lint -c .golangci.yml run

  test:
    <<: *docker_job
    steps:
      - <<: *workspace
      - run: make test

  test-goreleaser:
    <<: *docker_job
    steps:
      - <<: *workspace
      - run: make goreleaser-snapshot

  build-packages:
    <<: *docker_job
    parameters:
      release_mode:
        type: string
    environment:
      RELEASE_MODE: << parameters.release_mode >>
    steps:
      - <<: *workspace
      - run:
          name: Build binaries and pack them
          command: GORELEASER_CURRENT_TAG=${CIRCLE_TAG} make goreleaser-rm-dist
      - run:
          name: Scan build artifacts with VirusTotal
          command: |
            go get github.com/cloudradar-monitoring/virustotal-scan &&
            virustotal-scan --verbose --ignore Cylance,Jiangmin,Ikarus,MaxSecure --apikey ${VIRUSTOTAL_TOKEN} --file dist/rport_${CIRCLE_TAG}_Windows_x86_64.zip
      - persist_to_workspace:
          root: /go/src/github.com/cloudradar-monitoring
          paths:
            - rport

  publish-packages:
    <<: *docker_job
    parameters:
      release_mode:
        type: string
    environment:
      RELEASE_MODE: << parameters.release_mode >>
    steps:
      - <<: *workspace
      - run:
          name: Publish packages
          command: .circleci/publish-packages.sh
      - run:
          name: Cleanup in case something went wrong
          command: .circleci/unpublish-packages.sh
          when: on_fail

workflows:
  version: 2
  test-on-commit:
    jobs:
      - get-source:
          <<: *common_workflow
          filters:
            tags:
              ignore: /.*/
      - lint:
          <<: *common_workflow
          requires:
            - get-source
          filters:
            tags:
              ignore: /.*/
      - test:
          <<: *common_workflow
          requires:
            - get-source
          filters:
            tags:
              ignore: /.*/
      - test-goreleaser:
          <<: *common_workflow
          requires:
            - get-source
          filters:
            tags:
              ignore: /.*/

  release:
    jobs:
      - get-source:
          <<: *common_workflow
          filters:
            tags:
              only: /^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)$/
            branches:
              ignore: /.*/
      - lint:
          <<: *common_workflow
          requires:
            - get-source
          filters:
            tags:
              only: /^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)$/
            branches:
              ignore: /.*/
      - test:
          <<: *common_workflow
          requires:
            - get-source
          filters:
            tags:
              only: /^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)$/
            branches:
              ignore: /.*/
      - build-packages:
          <<: *common_workflow
          name: build-packages-release-candidate
          release_mode: release-candidate
          requires:
            - test
          filters:
            tags:
              only: /^(0|[1-9]\d*)\.([1-9]\d*[13579]|[13579])\.(0|[1-9]\d*)$/
            branches:
              ignore: /.*/
      - build-packages:
          <<: *common_workflow
          name: build-packages-stable
          release_mode: stable
          requires:
            - test
          filters:
            tags:
              only: /^(0|[1-9]\d*)\.([1-9]\d*[02468]|[02468])\.(0|[1-9]\d*)$/
            branches:
              only:
                - master
      - publish-packages:
          <<: *common_workflow
          name: publish-packages-release-candidate
          release_mode: release-candidate
          requires:
            - build-packages-release-candidate
          filters:
            tags:
              only: /^(0|[1-9]\d*)\.([1-9]\d*[13579]|[13579])\.(0|[1-9]\d*)$/
            branches:
              ignore: /.*/
      - publish-packages:
          <<: *common_workflow
          name: publish-packages-stable
          release_mode: stable
          requires:
            - build-packages-stable
          filters:
            tags:
              only: /^(0|[1-9]\d*)\.([1-9]\d*[02468]|[02468])\.(0|[1-9]\d*)$/
            branches:
              only:
                - master
